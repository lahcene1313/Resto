<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Menu</title>
    <style>
        /* Votre style CSS ici */
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8c8c79;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #table-number {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        #menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .menu-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            text-align: center;
        }

        .menu-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #cart {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: auto;
        }

        .cart-item {
            margin-bottom: 10px;
        }

        footer {
            background-color: #8c8c79;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .menu-card {
                width: 100%;
            }
        }

        #submit-order-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input {
            display: none;
        }

        #submit-order-btn {
            font-size: 20px;
            font-weight: bold;
        }
		.button-Ajouter {
        font-size: 16px;
		font-weight: bold;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
		border-radius: 10%;
     }
	
	
		.button-plus {
        font-size: 24px;
		font-weight: bold;
         padding: 5px 5px;
        background-color: #4caf50;
        color: #fff;
		border-radius: 10%;
     }
		.button-moins {
        font-size: 24px;
		font-weight: bold;
        padding: 5px 10px;
        background-color: #e8b311;
        color: #fff;
		border-radius: 10%;
     }
	 
	 .button-delete {
        font-size: 14px;
		font-weight: bold;
        padding: 5px 5px;
        background-color: #cf0707;
        color: #fff;
		border-radius: 10%;
     }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Fritha</h1>
    </header>
<center>
    <h3> Bienvenue à la <span id="table-number"></span></h3>
</center>
    <h2>Menu</h2>
    <div id="menu"></div>
    <div id="cart"></div>
	

    <button id="submit-order-btn" onclick="submitOrder()">Passer la commande</button>

    <!-- Ajoutez cette div comme destination -->
    <div id="order-summary"></div>

    <footer>
        <p>Copyright © 2023 *** Restaurant Fritha *** Tous droits réservés.</p>
    </footer>

    
</body>
</html>
